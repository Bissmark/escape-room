{% extends 'base.html' %}
{% block content %}

<h1>Puzzle Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ puzzle.name }}</span>
        <p>Description: {{ puzzle.description }}</p>
        <p>Difficulty: {{ puzzle.difficulty }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'puzzles_update' puzzle.id %}">Edit</a>
        <a href="{% url 'puzzles_delete' puzzle.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
