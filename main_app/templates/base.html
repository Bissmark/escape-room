{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Escape Room</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
  <div class="flex flex-col h-screen">
  <header>
    <nav class="border-gray-200 bg-yellow-200">
      <div class="flex flex-wrap justify-center">
        <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:border-0">
          <li><a href="{% url 'home' %}" class="block py-2 pl-3 pr-4 text-indigo-400 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-rose-400 md:dark:hover:text-indigo-400 dark:hover:bg-gray-700 dark:hover:text-indigo-400 md:dark:hover:bg-transparent">Home</a></li>
          <li><a href="{% url 'about' %}" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-rose-400 md:dark:hover:text-indigo-400 dark:hover:bg-gray-700 dark:hover:text-indigo-400 md:dark:hover:bg-transparent">About</a></li>
          {% if user.is_authenticated %}
            <li><a href="{% url 'puzzles_create' %}" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-rose-400 md:dark:hover:text-indigo-400 dark:hover:bg-gray-700 dark:hover:text-indigo-400 md:dark:hover:bg-transparent">Create a Puzzle</a></li>
            <li><a href="{% url 'puzzles_index' %}" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-rose-400 md:dark:hover:text-indigo-400 dark:hover:bg-gray-700 dark:hover:text-indigo-400 md:dark:hover:bg-transparent">View All Puzzles</a></li>
            <li><a href="{% url 'rooms_create' %}" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-rose-400 md:dark:hover:text-indigo-400 dark:hover:bg-gray-700 dark:hover:text-indigo-400 md:dark:hover:bg-transparent">Create an Escape Room</a></li>
            <li><a href="{% url 'index' %}" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-rose-400 md:dark:hover:text-indigo-400 dark:hover:bg-gray-700 dark:hover:text-indigo-400 md:dark:hover:bg-transparent">View all Escape Rooms</a></li>
            <li><a href="{% url 'logout' %}" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-rose-400 md:dark:hover:text-indigo-400 dark:hover:bg-gray-700 dark:hover:text-indigo-400 md:dark:hover:bg-transparent">Log Out</a></li>
          {% else %}
            <li><a href="{% url 'signup' %}" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Sign Up</a></li>
            <li><a href="{% url 'login' %}" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Log In</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </header>
  <main class="container mx-auto mb-auto h-10 ">
    {% block content %}
    {% endblock %}
  </main>
  </div>
</body>
</html>
