{% extends 'base.html' %}
{% block content %}

<h1>Puzzle List</h1>

{% for puzzle in puzzle_list %}
  <a href="{% url 'puzzles_detail' puzzle.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ puzzle.name }}</span>
            <p>Description: {{ puzzle.description }}</p>
            <p>Difficulty: {{ puzzle.difficulty }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
